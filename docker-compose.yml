version: '3.9'

services:
  relay:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "4000:4000"
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --save '' --appendonly no
    restart: unless-stopped
